<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>BMPS Chart Demo</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <div id="app">
    <h1>BMPS Chart Demo</h1>
    <div id="chart" class="chart"></div>
    <div class="controls">
      <button id="startBtn">Start</button>
      <span id="status" class="note">Disconnected</span>
    </div>
  <!-- Live data: click Start to begin receiving events from core via WebSocket -->
    <p class="note">This page uses TradingView lightweight-charts (via CDN). Click Start when you're ready to receive live candles.</p>
  </div>

  <!-- Load the standalone UMD bundle first (provides `LightweightCharts` global),
    then load our module which will use that global. This avoids browser errors
    for bare module specifiers inside the library. -->
  <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
