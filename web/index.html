<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>BMPS Chart Demo</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <div id="app">
    <div id="chart" class="chart"></div>
    <div class="controls">
      <div class="control-group">
        <label for="datePicker">Date</label>
        <input type="date" id="datePicker" />
      </div>
      <div class="control-group">
        <label for="speedSlider">Speed</label>
        <input type="range" id="speedSlider" min="0.1" max="5" step="0.1" value="1" />
        <span id="speedValue">1x</span>
      </div>
      <div class="control-group">
        <label for="daysInput">Days</label>
        <input type="number" id="daysInput" min="1" max="30" value="2" />
      </div>
      <div class="control-group">
        <button id="planBtn">Plan</button>
        <button id="tradeBtn">Trade</button>
        <span id="status" class="note">Disconnected</span>
      </div>
    </div>
  </div>

  <!-- Load the standalone UMD bundle first (provides `LightweightCharts` global),
    then load our module which will use that global. This avoids browser errors
    for bare module specifiers inside the library. -->
  <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
