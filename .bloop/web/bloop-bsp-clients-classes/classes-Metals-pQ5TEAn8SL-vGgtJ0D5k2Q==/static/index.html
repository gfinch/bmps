<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>BMPS — Initialize</title>
        <link href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.min.css" rel="stylesheet">
        <style>
            body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:#f7fafc; color:#0f172a; }
            .container { max-width:900px; margin:48px auto; padding:24px; background:white; border-radius:8px; box-shadow:0 6px 18px rgba(11,15,23,0.06); }
            h1 { margin:0 0 12px 0; font-size:20px }
            .row { display:flex; gap:12px; align-items:center; margin-bottom:12px }
            label { width:140px; color:#334155 }
            input, select { flex:1; padding:8px 10px; border:1px solid #e2e8f0; border-radius:6px }
            button { background:#0ea5a4; color:white; border:none; padding:10px 16px; border-radius:8px; cursor:pointer }
            .muted { color:#64748b; font-size:13px }
            .actions { display:flex; gap:8px; margin-top:16px }
            a.button { text-decoration:none; display:inline-block; padding:10px 14px; border-radius:8px; background:#111827; color:white }
        </style>
    </head>
    <body>
        <main class="container">
            <h1>BMPS — Initialize Core</h1>
            <p class="muted">Start the core streaming engine. Use <strong>Chart</strong> to watch candles and swing points in real time.</p>

            <form id="initForm">
                <div class="row">
                    <label for="mode">Mode</label>
                    <select id="mode" name="mode">
                        <option value="simulation">Simulation</option>
                        <option value="live">Live</option>
                    </select>
                </div>
                <div class="row" id="dateRow">
                    <label for="date">Trading Date</label>
                    <input type="date" id="date" name="date" value="2025-09-08" />
                </div>
                <div class="row" id="speedRow">
                    <label for="speed">Playback Speed</label>
                    <input type="number" id="speed" name="speed" step="0.1" value="1.0" />
                </div>

                <div class="actions">
                    <button type="submit">Initialize Core</button>
                    <a class="button" href="/chart">Open Chart</a>
                </div>
            </form>

            <section style="margin-top:20px">
                <h3 style="margin:0 0 8px 0">Status</h3>
                <div id="status" class="muted">Idle</div>
            </section>
        </main>

        <script src="/app.js"></script>
    </body>
</html>
